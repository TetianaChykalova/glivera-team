<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Glivera team</title>
</head>
<body>
<!--container adaptive/responsible-->
<div class="container content">

<!--header (left part on web / burger on mobile)-->
<header class="header">
    <div class="header__div">
        <img src="img/man.png" alt="illustration" class="header__image">
    </div>
    <div class="header__div">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item ]">
                    <a href="#" class="orange-bold">Сообщения</a><span class="orange" id="sms-count"></span>
                </li>
                <li class="nav__item">
                    <a href="#">Профиль</a>
                </li>
                <li class="nav__item">
                    <a href="#">Настройки</a>
                </li>
                <li class="nav__item">
                    <a href="#">Вопросы</a>
                </li>
                <li class="nav__item">
                    <a href="#">Написать модератору</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="header__div">
        <a class="header__buy" href="#">Купить подписку</a>
    </div>
</header>

<!--main content-->
<main class="main">

<!--    main header-->
    <header class="main__header">
        <div class="top-s">
            <div class="main__header-btn main-left">
                <button>Удалить</button>
                <button>Добавить в архив</button>
            </div>
            <div>
                <nav class="main__header-nav main-center">
                    <a href="#">Непрочитанные</a>
                    <a href="#">Архив</a>
                </nav>
            </div>
        </div>
        <div class="bottom-s">
            <div class="main__header-search main-right">
                <input type="text">
                <button>Искать →</button>
            </div>
        </div>
    </header>

<!--            main content sms-->
    <section class="main__sms">
        <ul class="sms__list">
            <li class="sms__item">
                <div class="sms__input">
                    <input type="checkbox">
                </div>
                <div class="sms__user">
                    <img src="img/icons/user.png" alt="user" class="sms__user-photo">
                    <img src="img/icons/online.png" alt="online" class="sms__user-online">
                    <nobr class="sms__user-name">Александр Антонов</nobr>
                    <img src="img/icons/arc.png" alt="logo" class="sms__arc">
                </div>

                <div class="sms__main-info">
                    <nobr class="sms__main-text">
                        а почему на ноже нет ни одной царапины?
                    </nobr>
                    <div class="gradient"></div>
                </div>

                <div class="sms__info">
                    <nobr><span class="sms__data">13/04/2018</span><span class="sms__time">14:02</span></nobr>
                </div>
            </li>
        </ul>

<!--        pages-->
    </section>
    <footer class="main__footer">
        <div class="main__pages">
            <a href="#" class="page__link active__link">1</a>
            <a href="#" class="page__link">2</a>
            <a href="#" class="page__link">3</a>
            <a href="#" class="page__link">4</a>
        </div>
        <a href="#" class="arrow__link">
            <img src="img/icons/arrow.png" alt="arrow" class="page__arrow">
        </a>
    </footer>
</main>

<!--container adaptive/responsible-->
</div>

<!--templates-->
<template id="sms__item">
    <li class="sms__item">
        <div class="main-left">
            <div class="sms__input">
                <input type="checkbox" class="sms__check">
            </div>
            <div class="sms__user">
                <img src="img/icons/user.png" alt="user" class="sms__user-photo">
                <img src="img/icons/online.png" alt="online" class="sms__user-online">
                <p class="sms__user-name">{{userName}}</p>
                <img src="img/icons/arc.png" alt="logo" class="sms__arc">
            </div>
        </div>
        <div class="main-center">
            <div class="sms__main-info">
                <p class="sms__main-text">{{mainText}}</p>
            </div>
        </div>
        <div class="main-right">
            <div class="sms__info">
                <p class="sms__data">{{smsData}}</p>
                <p class="sms__time">{{smsTime}}</p>
            </div>
        </div>
    </li>
</template>

<template id="page__link">
    <a href="#" class="page__link">{{countPage}}</a>
</template>

<script src="js/script.js"></script>
<script src="js/script.js"></script>
</body>
</html>
