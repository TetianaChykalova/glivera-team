<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Glivera team</title>
</head>
<body>
<!--container adaptive/responsible-->
<div class="container">

<!--header (left part on web / burger on mobile)-->
<header class="header">
    <div class="header__div">
        <img src="img/man.png" alt="illustration" class="header__image">
    </div>
    <div class="header__div">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#">Сообщения<span id="sms-count"></span></a>
                </li>
                <li class="nav__item">
                    <a href="#">Профиль</a>
                </li>
                <li class="nav__item">
                    <a href="#">Настройки</a>
                </li>
                <li class="nav__item">
                    <a href="#">Вопросы</a>
                </li>
                <li class="nav__item">
                    <a href="#">Написать модератору</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="header__div">
        <a class="header__buy" href="#">Купить подписку</a>
    </div>
</header>

<!--main content-->
<main class="main">

<!--    main header-->
    <header class="main__header">
        <div>
            <div class="main__header-btn">
                <button>Удалить</button>
                <button>Добавить в архив</button>
            </div>
            <div>
                <nav class="main__header-nav">
                    <ul>
                        <li>Непрочитанные</li>
                        <li>Архив</li>
                    </ul>
                </nav>
            </div>
            <div class="main__header-search">
                <input type="text">
                <button>Искать →</button>
            </div>
        </div>
    </header>
<!--            main content sms-->
    <section class="main__sms">
        <ul class="sms__list">
            <li class="sms__item">
                <div class="sms__input">
                    <input type="checkbox" class="sms__check">
                </div>
                <div class="sms__user">
                    <img src="img/icons/user.png" alt="user" class="sms__user-photo">
                    <img src="img/icons/online.png" alt="online" class="sms__user-online">
                    <p class="sms__user-name">Александр Антонов</p>
                </div>
                <div class="sms__main-info">
                    <img src="img/icons/arc.png" alt="logo" class="sms__arc">
                    <p class="sms__main-text">
                        а почему на ноже нет ни одной царапины?
                    </p>
                </div>
                <div class="sms__info">
                    <p class="sms__data">13/04/2018</p>
                    <p class="sms__time">14:02</p>
                </div>
            </li>
        </ul>
    </section>
    <section class="main__pages">
        <a href="#" class="page__link">1</a>
    </section>
</main>

<!--container adaptive/responsible-->
</div>

<template id="sms__item">
    <li class="sms__item">
        <div class="sms__input">
            <input type="checkbox" class="sms__check">
        </div>
        <div class="sms__user">
            <img src="img/icons/user.png" alt="user" class="sms__user-photo">
            <img src="img/icons/online.png" alt="online" class="sms__user-online">
            <p class="sms__user-name">{{userName}}</p>
        </div>
        <div class="sms__main-info">
            <img src="img/icons/arc.png" alt="logo" class="sms__arc">
            <p class="sms__main-text">{{mainText}}</p>
        </div>
        <div class="sms__info">
            <p class="sms__data">{{smsData}}</p>
            <p class="sms__time">{{smsTime}}</p>
        </div>
    </li>
</template>

<script src="js/script.js"></script>
<script src="js/script.js"></script>
</body>
</html>
